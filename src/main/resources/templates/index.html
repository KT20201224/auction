<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 웹서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
    <a href="/" class="text-xl font-bold">경매 웹서비스</a>
    <div>
        <a href="/auction-items" class="px-3 py-2 bg-gray-500 text-white rounded-lg">경매 상품 목록</a>
        <a th:if="${userName != null}" href="/auction-item/new" class="px-3 py-2 bg-green-500 text-white rounded-lg ml-2">상품 등록</a>

        <a th:if="${userName != null}" href="/dashboard" class="px-3 py-2 bg-green-500 text-white rounded-lg">대시보드</a>
        <a th:if="${userName != null}" href="/logout" class="px-3 py-2 bg-red-500 text-white rounded-lg">로그아웃</a>

        <a th:if="${userName == null}" href="/login" class="px-3 py-2 bg-white text-blue-600 rounded-lg">로그인</a>
        <a th:if="${userName == null}" href="/register" class="px-3 py-2 ml-2 bg-gray-200 text-blue-600 rounded-lg">회원가입</a>
    </div>
</nav>

<!-- 사용자 이름을 본문 영역으로 이동 -->
<div class="container mx-auto mt-10 text-center">
    <!-- 로그인하지 않은 경우 -->
    <p th:if="${userName == null}" class="text-3xl font-bold text-gray-800">
        환영합니다!
    </p>
    <!-- 로그인한 경우 사용자의 이름을 표시 -->
    <p th:if="${userName != null}" class="text-3xl font-bold text-gray-800">
        <span th:text="|${userName} 님을 환영합니다!|"></span>
    </p>
    <p class="text-gray-600 mt-2">경매 웹서비스에 오신 것을 환영합니다.</p>



</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 상품 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 text-center">
    <h1 class="text-3xl font-bold text-gray-800">경매 상품 목록</h1>

    <!-- 페이지 이동 버튼 -->
    <div class="mt-4">
        <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-lg">홈</a>
        <a href="/dashboard" class="px-4 py-2 bg-yellow-500 text-white rounded-lg ml-2">대시보드</a>
        <a href="/auction-item/new" class="px-4 py-2 bg-green-600 text-white rounded-lg ml-2">상품 등록</a>
    </div>

    <!-- 경매 상품 목록 테이블 -->
    <div class="overflow-x-auto mt-6">
        <table class="w-3/4 mx-auto border-collapse border border-gray-400">
            <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-400 px-6 py-4 text-lg w-1/3">상품명</th>
                <th class="border border-gray-400 px-4 py-4 text-lg w-1/6">시작 가격</th>
                <th class="border border-gray-400 px-8 py-4 text-lg w-1/2">마감 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <!-- 상품명 클릭 시 상세 페이지로 이동 -->
                <td class="border border-gray-400 px-6 py-4 text-lg">
                    <a th:href="@{/auction-item/{id}(id=${item.id})}" class="text-blue-600 underline hover:text-blue-800">
                        <span th:text="${item.name}"></span>
                    </a>
                </td>
                <td class="border border-gray-400 px-4 py-4 text-lg text-center" th:text="${item.startPrice} + ' P'"></td>
                <td class="border border-gray-400 px-8 py-4 text-lg" th:text="${#temporals.format(item.endTime, 'yyyy년 MM월 dd일 HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
